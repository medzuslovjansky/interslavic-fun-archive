<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transliterator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="default.css?v3" type="text/css" media="all">

    <link rel="icon" href="icon.png" type="image/png">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="iconhd.png" type="image/png">

    <script defer src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>
    <script defer src="app.js?v3"></script>
  </head>
  <body>
    <section class="source">
      <div class="source__controls">
        <div class="source__uploader">
          <label for="uploadMapping">Upload mapping</label>
          <input type="file" id="uploadMapping" accept=".yml, .yaml">
        </div>

        <div class="source__switch">
          <label for="selectMapping" class="visually-hidden">Select mapping</label>
          <select id="selectMapping"></select>
        </div>
      </div>

      <div class="source__input">
        <label for="source" class="visually-hidden">Source text</label>
        <textarea id="source"
                  autofocus
                  spellcheck="false"
                  rows="4"
                  autocapitalize="off"
                  placeholder="Časovanje"></textarea>
      </div>
    </section>

    <section class="target">
      <label for="textTransliterated" class="visually-hidden">Transliterated text</label>
      <textarea id="textTransliterated"
                rows="4"
                tabindex="0"
                readonly
                placeholder="Часованје"></textarea>
    </section>
</body>
</html>
